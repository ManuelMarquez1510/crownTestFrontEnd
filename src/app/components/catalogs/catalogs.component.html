<div class="toolbar star-text">
  <h1>Personajes Star Wars</h1>
</div>
<div class="mat-elevation-z8" style="margin: 40px">
  <div
    class="button-container"
    style="display: flex; justify-content: flex-end"
  >
    <button
      mat-raised-button
      color="primary"
      (click)="openAddCatalogDialog()"
      class="add-button"
    >
      Agregar Personaje
    </button>
  </div>

  <div *ngIf="loading" class="loader">
    <mat-spinner diameter="100"></mat-spinner>
  </div>

  <table
    mat-table
    [dataSource]="catalogsList"
    class="full-width-table"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Nombre</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Altura</th>
      <td mat-cell *matCellDef="let item">{{ item.height }}</td>
    </ng-container>

    <ng-container matColumnDef="mass">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Peso</th>
      <td mat-cell *matCellDef="let item">{{ item.mass }}</td>
    </ng-container>

    <ng-container matColumnDef="birth_year">
      <th mat-header-cell *matHeaderCellDef class="custom-header">
        Año de nacimiento
      </th>
      <td mat-cell *matCellDef="let item">{{ item.birth_year }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Género</th>
      <td mat-cell *matCellDef="let item">{{ item.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="hair_color">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Cabello</th>
      <td mat-cell *matCellDef="let item">{{ item.hair_color }}</td>
    </ng-container>

    <ng-container matColumnDef="skin_color">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Piel</th>
      <td mat-cell *matCellDef="let item">{{ item.skin_color }}</td>
    </ng-container>

    <ng-container matColumnDef="eye_color">
      <th mat-header-cell *matHeaderCellDef class="custom-header">Ojos</th>
      <td mat-cell *matCellDef="let item">{{ item.eye_color }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
